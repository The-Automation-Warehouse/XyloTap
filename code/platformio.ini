[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	majicdesigns/MD_MIDIFile@^2.6.0
	https://github.com/PaulStoffregen/SDFat.git
board_build.f_cpu = 816000000
build_flags = -D TEENSY41
